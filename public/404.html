<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to root and preserve the path for React Router
        const path = window.location.pathname;
        window.location.href = '/' + window.location.search + '#' + path;
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
